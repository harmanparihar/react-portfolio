<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <title>Document</title>
  <style>
  body{
    font-family: helvetica;
    margin: 0;
    padding: 0;
  }
    header img{
      width:50px;
      height: 50px;
      object-fit: cover;
      padding:10px;
    }
    header{
      background-color:#111;
      display: grid;
      grid-template-columns: 50px 3fr auto;
    }
    header h1{
      font-family: Ubuntu, sans-serif;
      color:#61dafa;
      margin: 0;
      padding: 20px;
      font-size: 1.5rem;
    }
    nav ul{
      margin:0;
      padding:10px;
      list-style-type: none;
      display: flex;
      justify-content: flex-end;
    }
    nav ul li a{
      display: block;
      color:#eee;
      padding:20px;
      text-decoration: none;
    }
    header div{
      background: linear-gradient(rgba(0,0,0,0.2),rgba(0,0,0,0.7)),url(images/bg.jpg);
      height: 90vh;
      width: 100vw;
      background-size: cover;
      background-position: bottom;
    }
  </style>

</head>
<body>
  <div>
    <header>
    <img src="images/logo.png" alt="react logo">
    <h1>React for Beginners</h1>
    <nav>
      <ul>
        <li><a href="#">Overview</a></li>
        <li><a href="#">Resources</a></li>
        <li><a href="#">Tutorials</a></li>
        <li><a href="#">Projects</a></li>
      </ul>
    </nav>
    <div class="bg">

    </div>
    </header>

  </div>
</body>
</html>
